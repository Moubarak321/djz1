{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="shortcut icon" href="{% static '/store/images/shopping-bag-icon.png' %}"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moub_Shop</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <!-- custom css -->
    <link rel = "stylesheet" href = "{% static 'store/styles.css' %}">
</head>

<body style="background-color: #e5345b;">
  
    <section class="vh-100" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Connexion</p>
        
                          <form class="mx-1 mx-md-4"  method="POST" action="">
                          
                              {% csrf_token %}
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0 form-floating">
                                  <input autocomplete="off" type="text" id="form3Example1c" class="form-control" placeholder="Your Name" name="username" required />
                                  <label class="form-label" for="form3Example1c">Nom d'utilisateur</label>
                                </div>
                              </div>
            
                              
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0 form-floating ">
                                  <input autocomplete="off" type="password" id="form3Example4c" class="form-control" placeholder="Password" name="password" required/>
                                  <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                              </div>
            
                              
            
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button id="check" type="submit" id="submit" class="btn btn-primary btn-lg">Connexion</button>
                              </div>
                          
                          </form>
                        
                      </div>
                     

                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ============== alert message ============== -->

                        </script>
              {% endif %} -->
